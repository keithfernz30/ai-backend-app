<!DOCTYPE html>
<html>
<head>
    <title>AI Backend UI</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        textarea { width: 100%; height: 120px; }
        select, button { padding: 8px; margin-top: 10px; }
        .result { margin-top: 20px; padding: 10px; background: #f3f3f3; }
    </style>
</head>
<body>

<h2>AI Backend Interface ðŸš€</h2>

<textarea id="textInput" placeholder="Enter your text..."></textarea><br>

<select id="taskSelect">
    <option value="summarize">Summarize</option>
    <option value="sentiment">Sentiment</option>
    <option value="keywords">Keywords</option>
</select><br>

<button onclick="analyze()">Analyze</button>

<div class="result" id="resultBox"></div>

<script>
async function analyze() {
    const text = document.getElementById("textInput").value;
    const task = document.getElementById("taskSelect").value;

    const response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, task: task })
    });

    const data = await response.json();

    document.getElementById("resultBox").innerHTML =
        "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
}
</script>

</body>
</html>
